<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Been Together</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="icon" href="images/heart.png">
</head>

<body>
  <h1>BEEN TOGETHER</h1>
  <div class="box">
    <div class="information">

      <div class="info">
        <img src="images/me.JPG" class="avatar">
        <div class="detail">
          <p class="name">Thế Dũng</p>
          <div class="bd">15.05.2000</div>
        </div>
      </div>

      <div class="heart-box">
        <img src="images/hearts.svg">
        <div class="first-date">11.03.2019</div>
      </div>

      <div class="info">
        <img src="images/index.jpg" class="avatar">
        <div class="detail">
          <p class="name">Minh Nguyệt</p>
          <div class="bd">15.05.1999</div>
        </div>
      </div>

    </div>


    <div class="time">

      <div class="date"><span>00</span>&nbsp;DAYS</div>
      <div class="cout-time">
        <span class="hours">00</span>:<span class="min">00</span>:<span class="second">00</span>
      </div>

    </div>

    <p class="thank">Never stop smiling not even when you’re sad, someone might fall in love with your smile.<span><img src="images/in-love.svg"></span> </p>

  </div>
  <script src="index.js"></script>
</body>
</html>
